<body>

	<h1>Video Player</h1>
    <div class="video-player">
      <video class="player__video">
        <source
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          type="video/mp4"
        />
        <source
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          type="video/webm"
        />
        <p>Your browser doesn't support HTML5 video.</p>
      </video>
      <div class="controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle">►</button>

        <input
          type="range"
          name="volume"
          class="controls__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
		  data-property="volume"
        />
        <input
          type="range"
          name="playbackRate"
          class="controls__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
		  data-property="playbackRate"
        />

        <button class="controls__button rewind" data-skip="-10">« 10s</button>
        <button class="controls__button" data-skip="25">25s »</button>
      </div>
    </div>


<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
